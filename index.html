<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/index.js" type="module"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="calculator-container container">
        <div class="calculator" tabindex="0">
          <div class="calculator__screen">
            <div class="calculator__screen-line calculator__expression" data-action="expression"></div>
            <div class="calculator__screen-line calculator__result" data-action="result"></div>
          </div>
          <div class="calculator__controls">
            <button class="calculator__btn calculator__btn--span" type="button" data-action="clear">AC</button>
            <button class="calculator__btn" type="button" data-action="delete">DEL</button>
            <button class="calculator__btn" type="button" data-action="operation">รท</button>
            <button class="calculator__btn" type="button" data-action="symbol">1</button>
            <button class="calculator__btn" type="button" data-action="symbol">2</button>
            <button class="calculator__btn" type="button" data-action="symbol">3</button>
            <button class="calculator__btn" type="button" data-action="operation">x</button>
            <button class="calculator__btn" type="button" data-action="symbol">4</button>
            <button class="calculator__btn" type="button" data-action="symbol">5</button>
            <button class="calculator__btn" type="button" data-action="symbol">6</button>
            <button class="calculator__btn" type="button" data-action="operation">+</button>
            <button class="calculator__btn" type="button" data-action="symbol">7</button>
            <button class="calculator__btn" type="button" data-action="symbol">8</button>
            <button class="calculator__btn" type="button" data-action="symbol">9</button>
            <button class="calculator__btn" type="button" data-action="operation">-</button>
            <button class="calculator__btn" type="button" data-action="symbol">.</button>
            <button class="calculator__btn" type="button" data-action="symbol">0</button>
            <button class="calculator__btn calculator__btn--span" type="button" data-action="equals">=</button>
          </div>
        </div>
      </div>
      <div class="area container">
        <button class="area__button" id="dynamic-btn" type="button">Add dynamic calculator</button>
        <div id="dynamic-container"></div>
      </div>
      <div class="area container">
        <button class="area__button" id="dynamic-external-btn" type="button">
          Add dynamic calculator with external screen
        </button>
        <div class="external-screen">
          <div id="dynamic-external-expression" data-action="expression"></div>
          <div id="dynamic-external-result" data-action="result"></div>
        </div>
        <div id="dynamic-external-container"></div>
      </div>
    </div>
  </body>
</html>
