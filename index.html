<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="calculator-container container">
        <div class="calculator">
          <div class="calculator__screen">
            <div class="calculator__screen-line calculator__expression" data-expression>2 + 2 + 2</div>
            <div class="calculator__screen-line calculator__result" data-result>100</div>
          </div>
          <button class="calculator__btn calculator__btn--span" type="button" data-clear>AC</button>
          <button class="calculator__btn" type="button" data-delete>DEL</button>
          <button class="calculator__btn" type="button" data-operation>รท</button>
          <button class="calculator__btn" type="button" data-symbol>1</button>
          <button class="calculator__btn" type="button" data-symbol>2</button>
          <button class="calculator__btn" type="button" data-symbol>3</button>
          <button class="calculator__btn" type="button" data-operation>x</button>
          <button class="calculator__btn" type="button" data-symbol>4</button>
          <button class="calculator__btn" type="button" data-symbol>5</button>
          <button class="calculator__btn" type="button" data-symbol>6</button>
          <button class="calculator__btn" type="button" data-operation>+</button>
          <button class="calculator__btn" type="button" data-symbol>7</button>
          <button class="calculator__btn" type="button" data-symbol>8</button>
          <button class="calculator__btn" type="button" data-symbol>9</button>
          <button class="calculator__btn" type="button" data-operation>-</button>
          <button class="calculator__btn" type="button" data-symbol>.</button>
          <button class="calculator__btn" type="button" data-symbol>0</button>
          <button class="calculator__btn calculator__btn--span" type="button" data-equals>=</button>
        </div>
      </div>
    </div>
  </body>
</html>
